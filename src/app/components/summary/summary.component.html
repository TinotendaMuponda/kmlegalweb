<mat-card class="example-card mdl-card stock-card mdl-shadow--2dp" [ngClass]="increase: isPositive(), decrease: isNegative()">
    <mat-card-header>
        <mat-card-title>{{stock?.symbol?.toUpperCase()}} {{stock?.lastTradePriceOnly | currency:'USD':'symbol':'.2'}} {{stock?.change | currency: 'USD': 'symbol': '.2'}} ({{stock?. changeInPercent | percent: '.2'}})</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
